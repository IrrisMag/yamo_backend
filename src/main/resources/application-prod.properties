# Production profile: PostgreSQL datasource
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/yamo}
spring.datasource.username=${DATABASE_USERNAME:yamo}
spring.datasource.password=${DATABASE_PASSWORD:yamo_password}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.format_sql=false

# Flyway migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Server tuning (optional)
server.port=${PORT:8080}
